<!DOCTYPE html>
<html>
<head>
	<title>JS Quiz: Pine Tree</title>
</head>
<body>
<!-- treeHeight value and treeChar come from text input boxes here -->
	<div id="treeInfo">
    	<input type="text" id="treeHeight" style="width: 40%" placeholder="How tall should the tree be?"><br>

<!-- click a button that is labeled "Grow your tree" -->
	<div>
		<button id="growButton">Grow your tree</button>
	</div>
		
<script type="text/javascript" src="./main.js"></script>
</body>
